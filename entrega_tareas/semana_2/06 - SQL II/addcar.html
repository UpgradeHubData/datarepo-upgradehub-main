<!DOCTYPE html>
<html lang="en-US" dir="ltr">



<head>
    <title>Ejemplo Coches</title>

    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<body>
     
  


    <h2>Detalles Coches</h2>

    <form action="" method="POST">
        <div class="form-group row">
            <label for="id">Id</label>
            <input type="text" class="form-control" name="id" id="id" value="{{car.id}}">
        </div>
        <div class="form-group row">
            <label for="name">Marca y modelo</label>
            <input type="text" class="form-control" name="nombre" id="name" value="{{car.nombre}}">
        </div>
        <div class="form-group row">
            <label for="year">año</label>
            <input type="text" class="form-control" name="año" id="year" value="{{car.año}}">
        </div>
        <div class="form-group row">
            <label for="price">PRecio de venta</label>
            <input type="text" class="form-control" name="precio" id="price" value="{{car.precio}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Enviar</button>
        <a href="/" class="btn btn-primary">Cancelar</a>
    </form>
</body>
